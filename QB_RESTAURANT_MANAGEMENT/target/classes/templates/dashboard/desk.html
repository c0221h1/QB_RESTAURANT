<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/head::header"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!--    Navbar start-->
    <th:block th:replace="/layout/nav :: navbar"></th:block>
    <!--    Navbar end-->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Bàn ăn</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Quản lý bàn ăn</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content-header -->
        <section class="content">
            <div class="container-fluid">
                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="p-2 bd-highlight">
                            <a onclick="showModalDesk()" class="btn btn-primary">
                                <i class="fa fa-plus"></i> Thêm bàn ăn
                            </a>
                        </div>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover table-bordered text-nowrap table-product" id="deskList">
                            <thead class="thead-dark text-center">
                            <tr>
                                <th>Tên bàn ăn</th>
                                <th>Tình trạng bàn</th>
                                <th>Đặt trước</th>
                                <th>Ẩn bàn</th>
                                <th class="text-center"></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Control Sidebar -->
    <!--Start Category Modal -->
    <div class="modal" id="deskModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content col-8">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Thêm bàn ăn</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="deskForm">
                        <div class="form-group">
                            <label>Tên bàn ăn</label>
                            <input type="text" name="tableName" class="form-control" data-rule-required="true" data-msg-required="The table name is required.">
                            <input type="hidden" name="tableId" value="0">
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <a href='javascript:;' class="btn btn-primary" onclick="desk.save()">Save</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!--End Category Modal -->
</div>
<script>
    function showModalDesk() {
        $('#deskModal').modal('show')
    }
</script>
<script src="/plugins/jquery/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/dist/js/adminlte.js"></script>
<script src="/js/manager/listDesk.js"></script>
</body>
</html>
